<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link rel="icon" type="image/png" sizes="32x32" href="/site/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/site/favicon-16x16.png">

        <title>Dakota Madden-Fong</title>

        <!-- Load skeleton.css from CDN-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css" />

        <!-- Load CSS Files -->
        <link href="/site/main.css" rel="stylesheet" type="text/css" />
        <link href="/site/personal.css" rel="stylesheet" type="text/css" />
        <link href="/site/tools.css" rel="stylesheet" type="text/css" />
        <link href="/site/projects.css" rel="stylesheet" type="text/css" />

        <!-- handlebars.js -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.3.3/dist/handlebars.min.js"></script>
    </head>
    <body>
        <div class='container'>
            <div class='row main-section'>
                <div class='row personal'>
                    <h2 class='personal-header'>TrifectaIII<br>Dakota Madden-Fong</h2>
                    <hr>
                    <p class='personal-bio'>A coder living and working in San Francisco, CA. I focus on software and web development.</p>
                    <div class='personal-links'>
                        <span><a class='personal-link' href="mailto:maddenfong@gmail.com">maddenfong@gmail.com</a></span><br>
                        <span><a class='personal-link' href="https://github.com/TrifectaIII">github</a></span><br>
                        <span><a class='personal-link' href="tex/resume.pdf">Resume</a></span><br>
                    </div>
                </div>

                <template class='tools-template'>
                    <h3 class='section-header'>Tools</h3>
                    <hr class="tools-rule">
                    <table class='u-full-width'>
                        <!-- <thead>
                            <tr>
                                <th>Tool</th>
                                <th>Use</th>
                                <th>Github</th>
                            </tr>
                        </thead> -->
                        <tbody>
                            <!-- {{#each tools}} -->
                            <tr>
                                <td><a href='{{link}}' class='tool-link'>{{@key}}</a></td>
                                <td>{{description}}</td>
                                <td><a href='{{github}}' class='tool-link'>github</a></td>
                            </tr>
                            <!-- {{/each}} -->
                        </tbody>
                    </table>
                </template>

                <!-- compiled template placed in this div -->
                <div class='tools row'></div>

                <!-- template for project listings -->
                <template class='projects-template'>
                    <h3 class='section-header'>Projects</h3>
                    <hr class="project-rule">
                    {{#each projects}}
                    <div class="project-listing row">
                        <div class="six columns">
                            <img src="{{image}}" class="project-image">
                        </div>
                        <div class="six columns">
                            <h4 class="project-header"><a href="{{link}}" class="project-link">{{@key}}</a></h4>
                            <!-- <hr class="project-rule"> -->
                            <p>
                                {{description}}<br><br>
                                <b>Languages: </b>{{languages}}<br>
                                <b>Techniques: </b>{{techniques}}<br>
                            </p>
                            <p class="project-links">
                                <a href="{{github}}" class="project-link">github</a>
                            </p>
                        </div>
                    </div>
                    <hr class="project-rule">
                    {{/each}}
                </template>

                <!-- compiled template placed in this div -->
                <div class='projects row'></div>
            </div>

            <div class='footer-section row'>
                <a class='footer-link' href='https://github.com/TrifectaIII/TrifectaIII.github.io'>github</a>
            </div>
        </div>

        <!-- Load JS Files -->
        <script src="/site/tools.js"></script>
        <script src="/site/projects.js"></script>
        <script src="/site/build.js"></script>
    </body>
</html>
